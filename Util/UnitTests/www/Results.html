<html>

  <head>
    <meta charset="UTF-8">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="jquery.flot.js"></script>
    <script src="jquery.flot.stack.js"></script>
    <script src="jquery.flot.tooltip.js"></script>
    <script src="jquery.flot.navigate.js"></script>
    <script src="jquery.flot.time.js"></script>

    <link rel='stylesheet' type='style/css' href='Results.css'>

  <body>
    <div id='Header'><h1>Test Results</h1></div>

        <input id='Options_Toggle_Categories' type='button' value='All Categories'/><br/>

        <input id='Options_Toggle_Steps' type='button' value='Visible Steps'/>
      </div>

      <div id='Categories'><h2>Categories</h2>
        <div id='Categories_List'></div>
      </div>
    </div>
